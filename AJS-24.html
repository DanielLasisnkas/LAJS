<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24 - Cálculo de Combustível</title>
</head>
<body>
    <h2 class="titulo">Exercício 24 - Cálculo de Combustível na Viagem</h2>
    <button onclick="calcularCombustivel()">Clique para calcular</button>
    <script>
        function calcularCombustivel() {
    
            let tempoViagem = parseFloat(prompt("Digite o tempo da viagem (em horas):"));
            let velocidadeMedia = parseFloat(prompt("Digite a velocidade média (em km/h):"));
            
        
            let distanciaPercorrida = tempoViagem * velocidadeMedia;
            
           
            let litrosUtilizados = distanciaPercorrida / 12;
            
           
            window.alert("Distância percorrida: " + distanciaPercorrida.toFixed(2) + " km\n" +
                         "Quantidade de litros de combustível utilizados: " + litrosUtilizados.toFixed(2) + " litros");
        }
    </script>
</body>
</html>
