<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16 - Classificação de Triângulo</title>
</head>
<body>
    <h2 class="titulo">Exercício 16</h2>
    <button onclick="classificarTriangulo()">Aperte</button>
    <script>
        function classificarTriangulo() {
   
            let lado1 = parseFloat(prompt("Digite o primeiro lado do triângulo"));
            let lado2 = parseFloat(prompt("Digite o segundo lado do triângulo"));
            let lado3 = parseFloat(prompt("Digite o terceiro lado do triângulo"));

   
            if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
            
                if (lado1 === lado2 && lado2 === lado3) {
                    window.alert("O triângulo é EQUILÁTERO.");
                } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                    window.alert("O triângulo é ISÓSCELES.");
                } else {
                    window.alert("O triângulo é ESCALENO.");
                }
            } else {
                window.alert("Os lados informados NÃO formam um triângulo válido.");
            }
        }
    </script>
</body>
</html>
