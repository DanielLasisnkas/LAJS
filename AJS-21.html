<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21 - Valor Aleatório</title>
</head>
<body>
    <h2 class="titulo">Exercício 21 - Valor Aleatório entre 0 e 100</h2>
    <button onclick="mostrarValorAleatorio()">Clique para ver o valor aleatório</button>
    <script>
        function mostrarValorAleatorio() {
          
            let valorAleatorio = Math.floor(Math.random() * 101);

            
            window.alert("Valor aleatório gerado: " + valorAleatorio);
        }
    </script>
</body>
</html>
