<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15 - Idade em Anos, Meses e Dias</title>
</head>
<body>
    <h2 class="titulo">Exercício 15</h2>
    <button onclick="calcularIdade()">Aperte</button>
    <script>
        function calcularIdade() {
           
            let anoNascimento = parseInt(prompt("Digite o ano do seu nascimento"));


            let anoAtual = new Date().getFullYear();
            
      
            let anosVividos = anoAtual - anoNascimento;
            

            let mesesVividos = anosVividos * 12; // 12 meses por ano
            let diasVividos = anosVividos * 365; // 365 dias por ano

    
            window.alert(anosVividos + " anos, " + mesesVividos + " meses e " + diasVividos + " dias de vida.");
        }
    </script>
</body>
</html>
