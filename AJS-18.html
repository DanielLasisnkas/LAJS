<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18 - Crescimento de Francisco e Sara</title>
</head>
<body>
    <h2 class="titulo">Exercício 18 - Crescimento de Francisco e Sara</h2>
    <button onclick="calcularCrescimento()">Aperte</button>
    <script>
        function calcularCrescimento() {
           
            let alturaFrancisco = 1.50;
            let alturaSara = 1.10;
            
            
            let crescimentoFrancisco = 0.02; // 2 cm por ano (em metros)
            let crescimentoSara = 0.03; // 3 cm por ano (em metros)
            
            
            let anos = 0;

            
            while (alturaFrancisco <= alturaSara) {
                
                alturaFrancisco += crescimentoFrancisco;
                alturaSara += crescimentoSara;
                
                
                anos++;
            }

           
            window.alert("Serão necessários " + anos + " anos para que Francisco seja maior que Sara.");
        }
    </script>
</body>
</html>
