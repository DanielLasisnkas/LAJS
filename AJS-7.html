<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 - Booleanos</title>
</head>
<body>
    <h2 class="titulo">Exercício 7</h2>
    <button onclick="verificarValores()">Aperte</button>
    <script>
        function verificarValores() {
     
            let A = prompt("Digite o primeiro valor (true ou false)").toLowerCase() === 'true';
            let B = prompt("Digite o segundo valor (true ou false)").toLowerCase() === 'true';
            
          
            if (A && B) {
                window.alert("Ambos são VERDADEIRO");
            } else if (!A && !B) {
                window.alert("Ambos são FALSO");
            } else {
                window.alert("Um é VERDADEIRO e o outro é FALSO");
            }
        }
    </script>
</body>
</html>
