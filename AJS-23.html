<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23 - Cálculo do Salário Líquido</title>
</head>
<body>
    <h2 class="titulo">Exercício 23 - Cálculo do Salário Líquido do Professor</h2>
    <button onclick="calcularSalario()">Clique para calcular</button>
    <script>
        function calcularSalario() {
           
            let valorHoraAula = parseFloat(prompt("Digite o valor da hora aula (R$):"));
            let numeroAulas = parseInt(prompt("Digite o número de aulas lecionadas no mês:"));
            let percentualINSS = parseFloat(prompt("Digite o percentual de desconto do INSS (%):"));

           
            let salarioBruto = valorHoraAula * numeroAulas;

            
            let descontoINSS = salarioBruto * (percentualINSS / 100);

            
            let salarioLiquido = salarioBruto - descontoINSS;

            
            window.alert("Salário Bruto: R$ " + salarioBruto.toFixed(2) + "\n" +
                         "Desconto INSS: R$ " + descontoINSS.toFixed(2) + "\n" +
                         "Salário Líquido: R$ " + salarioLiquido.toFixed(2));
        }
    </script>
</body>
</html>
